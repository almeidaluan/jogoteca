{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>{{ titulo|title }}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome:</th>
                </tr>
            </thead>
            <tbody>
                
                {% for jogo in jogos %}
                <tr>
                    <td>Nome : {{jogo.nome}}</td> 
                    <td>Console : {{jogo.console}}</td>   
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
  </body>
</html>

{% endblock %}
